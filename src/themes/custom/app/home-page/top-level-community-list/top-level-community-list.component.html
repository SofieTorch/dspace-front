<ng-container
  *ngVar="communitiesRD$ | async as communitiesRD"
  class="max-w-4xl"
>
  <div *ngIf="communitiesRD?.hasSucceeded">
    <h2 class="text-2xl font-bold">
      {{ "home.top-level-communities.head" | translate }}
    </h2>
    <p class="text-slate-500">
      {{ "home.top-level-communities.help" | translate }}
    </p>
    <div #communitylist id="communitylist">
      <ds-viewable-collection
        [config]="config"
        [sortConfig]="sortConfig"
        [objects]="communitiesRD$ | async"
        [hideGear]="true"
      >
      </ds-viewable-collection>
    </div>
  </div>
  <ds-error
    *ngIf="communitiesRD?.hasFailed"
    message="{{ 'error.top-level-communites' | translate }}"
  ></ds-error>
  <ds-themed-loading
    *ngIf="communitiesRD?.isLoading"
    message="{{ 'loading.top-level-communities' | translate }}"
  ></ds-themed-loading
></ng-container>
